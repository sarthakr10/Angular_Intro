<div class="container">
    <!-- Greeting Message -->
    <h1 class="greeting">{{ message }}, {{ userName }}!</h1>
  
    <!-- BridgeLabz Logo (Clickable) -->
    <img 
      [src]="logoPath" 
      alt="BridgeLabz Logo" 
      class="logo"
      (click)="openBridgeLabz()"
    >
  
    <!-- Input Field for User Name -->
    <input 
      type="text" 
      class="input-field"
      [(ngModel)]="userName" 
      (input)="validateUserName()" 
      placeholder="Enter your name"
    >
  
    <!-- Error Message -->
    <p *ngIf="!isValid" class="error-message">
      ❌ Name must start with a capital letter and have at least 3 letters.
    </p>
  </div>
